<h2 class="text-center mt-4">Phone Book</h2>

<div class="container mt-4">
  <form (submit)="addContact()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" [(ngModel)]="phone_number" name="phone_number" class="form-control" required>
    </div>
    <input type="submit" class="btn btn-success" value="Add">
  </form>
</div>

<hr>

<div class="container mt-4">
    <div class="row" *ngFor="let contact of contacts">
      <div style="text-align:right;" class="col-md-3">{{contact.first_name}}
      </div>
      <div style="text-align:right;" class="col-md-3">{{contact.last_name}}
        </div>
        <div style="text-align:right;" class="col-md-3">{{contact.phone_number}}
          </div>
          <div style="text-align:right;" class="col-md-3"><input type="button" (click)="deleteContact(contact._id)" value="Delete" class="btn btn-danger"> 
            </div>
            <br><br>
    </div>
  

</div>
